specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AegilonToken
    network: etherlink-testnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: AegilonToken
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - TokenTransfer
        - Transaction
        - MEVAlert
        - GasPriceAnalytics
      abis:
        - name: AegilonToken
          file: AegilonToken/AegilonToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      blockHandlers:
        - handler: handleBlock
      file: AegilonToken/AegilonToken.wasm
