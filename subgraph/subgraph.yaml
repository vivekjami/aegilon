specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AegilonToken
    network: etherlink-testnet
    source:
      address: "0x0000000000000000000000000000000000000000" # Will be updated after deployment
      abi: AegilonToken
      startBlock: 0 # Will be updated with deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - TokenTransfer
      abis:
        - name: AegilonToken
          file: ../artifacts/contracts/AegilonToken.sol/AegilonToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/aegilon-token.ts
